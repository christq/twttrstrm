
<p *ngIf="!tweets?.length"><em>Loading...</em></p>

<div class="row">
  <div class="col-md-6 col-xs-12 col-md-offset-3">
    <div class="panel">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-9">
               <!-- <span class="text-info">x tweets received</span> -->
            <h3 class="panel-title">Twitter Feed</h3>
          </div>
          <div class="col-sm-3 text-right">
               
        <button type="button" (click)="refresh()" class="btn btn-outline-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16"><path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"></path></svg>
          Refresh
        </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="clearfix"></div>
        <hr class="margin-bottom-10">
        <ul class="list-group list-group-dividered list-group-full">
          <li class="list-group-item" *ngFor="let tweet of tweets">
            <div class="media">
              <div class="media-body">
                <small class="text-muted pull-right">{{ formatDateTimeOffset(tweet.createdAt) }}</small>
                <div [innerHTML]="tweet.text | atMention"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
